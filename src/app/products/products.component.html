


<p>
<a routerLink="/products/new" class="btn btn-primary">New Product</a>
</p>
 <p>
    <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
    <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
        <mat-icon>close</mat-icon>
    </button>
</p>

<div class="mat-elevation-z8">

    <mat-table [dataSource]="listData" matSort>
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef mat-sort-header>Price</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.price}}</mat-cell>      
            </ng-container>

            <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef #idValue></mat-header-cell>
                    
                   <mat-cell *matCellDef="let row">
                     
                        <!-- <button mat-icon-button (click)="getValueId(row._id)"><mat-icon>launch</mat-icon></button> -->
                        <button mat-icon-button [routerLink]="['/products', row._id]"><mat-icon>launch</mat-icon></button>

                    
                   

                        <button mat-icon-button color="warn" ><mat-icon>delete_outline</mat-icon></button>
                       
                    </mat-cell>
                </ng-container>

                <ng-container matColumnDef="loading">
                    <mat-footer-cell *matFooterCellDef colspan="6">
                        Loading data ...
                        </mat-footer-cell>

                </ng-container>


                <ng-container matColumnDef="noData">
                        <mat-footer-cell *matFooterCellDef colspan="6">
                              No Data
                            </mat-footer-cell>
    
                    </ng-container>
        

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns:displayedColumns;"></mat-row>
    <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null &&listData.data.length==0)}"></mat-footer-row>
</mat-table>

<mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
