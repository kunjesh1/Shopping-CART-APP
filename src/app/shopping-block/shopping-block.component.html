<div class="row">
    <div class="col-3">
        <shopping-block-filter [category]="category"></shopping-block-filter>
    </div>
    <div class="col-9">
            <div class="row">
                    <ng-container *ngFor="let p of filteredProducts; let i=index">
                        <div class="col">
                                <shopping-card [product]="p"></shopping-card>
                        </div>
                        <div *ngIf="(i+1)%3===0" class="w-100"></div>
                    </ng-container>
                </div>
    </div>
</div>
