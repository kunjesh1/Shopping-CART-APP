<div class="row">
    <div class="col-md-6">
<form  #f="ngForm" (ngSubmit)="onSave(f.value)">
    <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel"  ngModel name="title" id="title" type="text" class="form-control" required/>
        <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
            Title is required
        </div>
    </div>
    <div class="form-group">
            <label for="price">Price</label>
            
            <div class="input-group">
            <span class="input-group-addon">$ </span>
            <input #price="ngModel" ngModel name="price" id="price" type="price" class="form-control" 
            placeholder=""
            required [min]="0">

            <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                <div *ngIf="price.errors?.required">Price is required</div>
                <div *ngIf="price.errors?.min">Price should be 0 or higher</div>

            </div>
            </div>
        </div>

    <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" ngModel name="category" id="category"  class="form-control" required>
                <option value=""></option>
                 <option *ngFor="let c of categories" [value]="c.name">
                     {{c.name}}
                 </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                        Category is required
              </div>
    </div>
    <div class="form-group">
            <label for="imageURL">Image URL</label>
            <input #imageURL="ngModel" [(ngModel)]="imageURL" name="imageURL" id="imageURL" type="text" class="form-control" required url>
            <div class="alert alert-danger" *ngIf="imageURL.touched && imageURL.invalid">
                <div *ngIf="imageURL.errors?.required">Image Url is required</div>
                <div *ngIf="imageURL.errors?.url">Please enter valid image url</div>
                 
            </div>
</div>
 <button class="btn btn-primary">Save</button>
</form> 
</div>

<div class="col-md-6">
<div *ngIf="title.value" class="card" style="width: 18rem;">
        <img class="card-img-top" [src]="product.imageURL">
        <div class="card-body">
          <h5 class="card-title">{{title.value}}</h5>
          <p class="card-text">{{price.value|currency:'USD':true}}</p>
         
        </div>
      </div>
    </div>
</div>
